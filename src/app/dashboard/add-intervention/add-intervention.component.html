<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Ajouter une nouvelle intervention</h1>
    <p class="mb-4">
        <!--<a routerLink="/dashboard/home/machines" class="btn btn-primary">Retour</a>-->
    </p>


    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Ajout</h6>
        </div>
        <div class="card-body">

            <form [formGroup]="addIntervention" class="user" (ngSubmit)="addInterventionApi()">

                <div class="form-group">
                    <label for="">Machine </label>

                        <select formControlName="id_machine" class="form-control ">
                            <option value="">Choisissez une machine</option>
                            <option value="{{m.id}}" *ngFor="let m of machines"> {{m.name}} </option>
                        </select>
                </div>


               

                <div class="form-group">
                    <label for="">Description</label>
                    <textarea formControlName="description" class="form-control "></textarea>
                </div>


                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <strong><label for="">Arrêt programmées</label></strong>
                            <p *ngFor="let a of arretProgrammee;let j=index;"  >
                                <input style="width: 40px;" class="mr-2" type="checkbox" (change)="changeState(arretProgrammee,j)" > <label for="">{{a.key}}</label>
                            </p>
                            
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <strong><label for="">Changement de série/Industrilisation</label></strong>
                            <p *ngFor="let a of changementSerie;let j=index;"  >
                                <input style="width: 40px;" class="mr-2" type="checkbox" (change)="changeState(changementSerie,j)" > <label for="">{{a.key}}</label>
                            </p>
                            
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <strong><label for="">Repture approvisionnement</label></strong>
                            <p *ngFor="let a of repture;let j=index;"  >
                                <input style="width: 40px;" class="mr-2" type="checkbox" (change)="changeState(repture,j)" > <label for="">{{a.key}}</label>
                            </p>
                            
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    
                    <div class="col-sm-4">
                        <div class="form-group">
                            <strong><label for="">Pannes machines</label></strong>
                            <p *ngFor="let a of pannesMachines;let j=index;"  >
                                <input style="width: 40px;" class="mr-2" type="checkbox" (change)="changeState(pannesMachines,j)" > <label for="">{{a.key}}</label>
                            </p>
                            
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <strong><label for="">Dérives process/reglage machines</label></strong>
                            <p *ngFor="let a of derivesProccess;let j=index;"  >
                                <input style="width: 40px;" class="mr-2" type="checkbox" (change)="changeState(derivesProccess,j)" > <label for="">{{a.key}}</label>
                            </p>
                            
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <strong><label for="">Non qualité</label></strong>
                            <p *ngFor="let a of nonQuality;let j=index;"  >
                                <input style="width: 40px;" class="mr-2" type="checkbox" (change)="changeState(nonQuality,j)" > <label for="">{{a.key}}</label>
                            </p>
                            
                        </div>
                    </div>

                </div>
                <hr>


                

                
                


                <button type="submit" [disabled]="! addIntervention.valid" class="btn btn-primary btn-user btn-block">
                    Ajouter
                </button>

                <div class="form-group my-2" *ngIf="errMsg!=''">
                    <div class="alert alert-danger">
                        {{errMsg}}
                    </div>
                </div>
                <div class="form-group my-2" *ngIf="successMsg!=''">
                    <div class="alert alert-success">
                        {{successMsg}}
                    </div>
                </div>

            </form>


        </div>
    </div>
</div>
